<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Blitz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <div id="quiz">
      <h2 id="question">Question Text</h2>
      <div class="options">
        <button class="option-btn" id="a">Option A</button>
        <button class="option-btn" id="b">Option B</button>
        <button class="option-btn" id="c">Option C</button>
        <button class="option-btn" id="d">Option D</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
  </div>

<script src="quiz.js"></script>
<link rel="icon" href="quiz-icon.png" type="image/png">
</body>
</html>
